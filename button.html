<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-danger" align="center">Shohel Rana</h1>
		<h2 class="text-primary" align="center">Button</h2>
		<hr>

		<button class="btn btn-success btn-lg">Submit</button>
		<a href="#" class="btn btn-danger">Submit</a>
		<input type="submit" name="Submit" class="btn btn-primary btn-sm">
		<input type="submit" name="Submit" class="btn btn-primary btn-sm bg-success">

		<br><br>

		<button class="btn btn-success btn-block btn-lg">Submit</button>
		<a href="#" class="btn btn-danger btn-block">Submit</a>
		<input type="submit" name="Submit" class="btn btn-primary btn-sm btn-block">
		<input type="submit" name="Submit" class="btn btn-primary btn-sm btn-block bg-success">

		<br>

		<div class="btn btn-group">
			<button class="btn btn-danger">Submit</button>
			<button class="btn btn-primary">Submit</button>
			<button class="btn btn-success">Submit</button>
			<button class="btn btn-warning">Submit</button>
			<button class="btn btn-secondary">Submit</button>
		</div>


	</div>




	<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
