<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-danger" align="center">Shohel Rana</h1>
		<h2 class="text-primary" align="center">Form</h2>
		<hr>

		<form>
		  <div class="form-group row col-sm-10">
		    <label class="col-sm-2 col-form-label font-weight-bold">Name:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="naem" placeholder="Enter your name">
		    </div>
		  </div>

		  <div class="form-group row col-sm-10">
		    <label class="col-sm-2 col-form-label font-weight-bold">Email:</label>
		    <div class="col-sm-8">
		      <input type="email" class="form-control" name="email" placeholder="Enter your valid Email">
		    </div>
		  </div>

		  <div class="form-group row col-sm-10">
		    <label class="col-sm-2 col-form-label font-weight-bold">Phone:</label>
		    <div class="col-sm-8">
		      <input type="number" class="form-control" name="phone" placeholder="Enter your phone number">
		    </div>
		  </div>

		  <div class="form-group row col-sm-10">
    		<label class="col-sm-2 col-form-label font-weight-bold">User Role:</label>
    		<div class="col-sm-8">
			    <select class="form-control" id="exampleFormControlSelect1">
			      <option>Select user role</option>
			      <option>Super Admin</option>
			      <option>Admin</option>
			      <option>Author</option>
			      <option>Employee</option>
			    </select>
			</div>
  		  </div>

		  <div class="form-group row col-sm-10">
		    <div class="col-sm-2 font-weight-bold">Check Box:</div>
		    <div class="col-sm-8">
		      <div class="form-check">
		        <input class="form-check-input" type="checkbox" id="gridCheck1">
		        <label class="form-check-label" for="gridCheck1">
		          Example checkbox
		        </label>
		      </div>
		    </div>
		  </div>

		  <div class="form-group row col-sm-10">
		      <legend class="col-form-label col-sm-2 pt-0 font-weight-bold">Radios:</legend>
		      <div class="col-sm-8">
		        <div class="form-check">
		          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		          <label class="form-check-label" for="gridRadios1">
		            First radio
		          </label>
		        </div>
		        <div class="form-check">
		          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		          <label class="form-check-label" for="gridRadios2">
		            Second radio
		          </label>
		        </div>
		        <div class="form-check disabled">
		          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
		          <label class="form-check-label" for="gridRadios3">
		            Third disabled radio
		          </label>
		        </div>
		      </div>
		    </div>

		    <div class="form-group row col-sm-10">
			    <label class="col-sm-2 col-form-label font-weight-bold">Password:</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" name="password" placeholder="Password">
			    </div>
		  	</div>


		  	<div class="form-group row col-sm-10">
			    <label class="col-sm-2 font-weight-bold" for="exampleFormControlFile1">Example file:</label>
			    <div class="col-sm-8">
			    	<input type="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
  			</div>

		  	
		  	<div class="form-group text-center col-sm-10">
                <button type="submit" class="btn btn-sm btn-primary">REGISTRATION</button>
            </div>

		</form>
	</div>



	<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
