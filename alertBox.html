<!DOCTYPE html>
<html>
<head>
	<title>Alert Box</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text text-danger" align="center">Shohel Rana</h1>
		<h2 class="text text-primary" align="center">Alert Box</h2>
		<hr>

		<div class="alert alert-success">This is success alert box!</div>
		<div class="alert alert-info">This is info alert box!</div>
		<div class="alert alert-primary">This is primary alert box!</div>
		<div class="alert alert-danger">This is danger alert box!</div>
		<div class="alert alert-secondary">This is secondary alert box!</div>
		<div class="alert alert-warning">This is warning alert box!</div>
		<div class="alert alert-light">This is light alert box!</div>
		<div class="alert alert-dark">This is dark alert box!</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
